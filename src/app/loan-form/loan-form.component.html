<section class="container-fluid">
  <h3>LoanForm</h3>
  <form (ngSubmit)="compute()">
    <div>
      <label>Amount</label>
      <input type="number" name="amnt" [(ngModel)]="loan.amount" />
    </div>
    <div>
      <label>Period</label>
      <input type="number" name="prd" [(ngModel)]="loan.period" />
    </div>
    <div>
      <label>Rate of Interest</label>
      <input type="number" name="roi" [(ngModel)]="loan.rateOfInterest" />
    </div>
    <div>
      <button>compute</button>
    </div>
    <div>
      <p>
        the amount you need to pay is {{loan.amountPayable}} with simple
        interest {{loan.amountPayable}}
      </p>
    </div>
  </form>
</section>
